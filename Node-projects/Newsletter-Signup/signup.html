<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter SignUp</title>

  <!-- Styles for this template -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center">

  <form class="form-signin" action="/" method="post">

    <img class="mb-4" src="img/brand-logo.png" width="80px" alt="">
    <h1 class="h3 mb-3">SignUp to my Newsletter!</h1>
    <input type="text" name="firstName" class="form-control top" placeholder="First name" required autofocus>
    <input type="text" name="lastName" class="form-control middle" placeholder="Last name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="name@example.com" required>

    <button type="submit" class="btn btn-lg btn-primary btn-block col-12">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy Ayush</p>
  </form>

</body>

</html>
